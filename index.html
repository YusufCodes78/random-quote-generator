<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img src="https://source.unsplash.com/random" alt="" class="bg-img" />
    <div class="container">
      <h2>Random Quote Generator</h2>
      <div class="quote-container">
        <span>            <img class="quotation" src="Quotation_Marks.svg.png" alt="">
        </span>
        <div id="quote" class="quote"></div>
        <div id="writer" class="writer"></div>
        <div class="commas"></div>
      </div>
      <button id="btn" class="btn">Generate</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
